<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="431475091753-1k8hn5rfprdlicincep82buueqrmmb0h.apps.googleusercontent.com"
    />
    <title>Google Sign</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign</h1>
        <hr />
        <div id="buttonDiv"></div>
        <a href="#" onclick="onSignout()">Logout</a>
      </div>
      <div class="col-sm-6">
        <h1>Authentication</h1>
        <hr />
        <form class="d-grid">
            <input type="email" class="form-control mb-2" name="email" placeholder="Email">
            <input type="password1" class="form-control mb-2" name="password" placeholder="Password"/>
          
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/selector.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
