<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="431475091753-1k8hn5rfprdlicincep82buueqrmmb0h.apps.googleusercontent.com"
    />
    <title>Google Sign</title>
  </head>
  <body>
    <h1>Google Sign</h1>
    <hr />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      var url = window.location.hostname.includes("localhost")
        ? "http://localhost:8080/api/auth/google"
        : "https://" + window.location.hostname + "/api/auth/google";

      function handleCredentialResponse(response) {
        // console.log("Encoded JWT ID token: " + response.credential);
        const data = { id_token: response.credential };
        // console.log(data);
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((resp) => resp.json())
          .then((data) => console.log("Nuestro server", data))
          .catch(console.log);
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "431475091753-1k8hn5rfprdlicincep82buueqrmmb0h.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" } // customization attributes
        );

        // google.accounts.id.prompt(); // also display the One Tap dialog
      };

      function onSignout() {
        console.log("logout");
        google.accounts.id.disableAutoSelect();
      }

      function parseJwt(token) {
        var base64Url = token.split(".")[1];
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        var jsonPayload = decodeURIComponent(
          window
            .atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }
    </script>
    <div id="buttonDiv"></div>
    <a href="#" onclick="onSignout()">Logout</a>
  </body>
</html>
